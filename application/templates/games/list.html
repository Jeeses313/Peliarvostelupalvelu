{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Peli</th>
      <th>Tunnus</th>
	  <th>Julkaisupäivä</th>
	  <th></th>
    </tr>
    {% for game in games %}
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.tag }}</td>
	  <td>{{ "{}.{}.{}".format(game.publication.day, game.publication.month, game.publication.year) }}</td>
      <td>
	    <form method="POST" action="{{ url_for('games_remove', game_id=game.id) }}">
	      <input type="submit" value="Poista"/>
	    </form>
	  </td>
	</tr>
    {% endfor %}
  </table>
{% endblock %}
